<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Informbox</title>
</head>
<body>

  <main class="content">
    <form class="main-form">
      <div class="top-container">
        <p class="title">Pantone colors</p>
        <button class="reset" type="reset">Reset</button>
      </div>
      <table class="table">
        <thead class="table__head">
          <th>
            <label for="id">
              <input type="checkbox" name="id" checked>id
            </label>
          </th>
          <th>
            <label for="name">
              <input type="checkbox" name="name" checked>name
            </label>
          </th>
          <th>
            <label for="year">
              <input type="checkbox" name="year" checked>year
            </label>
          </th>
          <th>
            <label for="color">
              <input type="checkbox" name="color" checked>color
            </label>
          </th>
          <th>
            <label for="pantone">
              <input type="checkbox" name="pantone" checked>pantone value
            </label>
          </th>
        </thead>
        <tbody class="table__body">

        </tbody>
      </table>
    </form>
  </main>

  <script src="main.js"></script>
</body>
</html>
